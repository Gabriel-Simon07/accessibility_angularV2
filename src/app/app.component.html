<h1>Accessible Modal Component</h1>
<p>Welcome to the acessible modal testing page!</p>
<button class="button button-primary" type="button" (click)="show()">Show modal</button>
<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="this.submit()">
    <div class="form-field">
      <label for="firstName">First name</label>
      <input aria-describedby="firstName-errror" id="firstName" formControlName="firstName" [attr.aria-invalid]="form.get('firstName').invalid">
      <span id="firstName-errror" class="validation-error" *ngIf="form.get('firstName')?.errors?.required">First name is required</span>
    </div>
    <div class="form-field">
      <label for="surName">Sur name</label>
      <input aria-describedby="surName-error" id="surName" formControlName="surName" [attr.aria-invalid]="form.get('surName').invalid">
      <span id="surName-error" class="validation-error" *ngIf="form.get('surName')?.errors?.required">Surname is required</span>
    </div>
    <div class="form-field">
      <label for="age">Age</label>
      <input aria-describedby="age-error" id="age" formControlName="age" [attr.aria-invalid]="form.get('age').invalid">
      <span id="age-error" class="validation-error" *ngIf="form.get('age')?.errors?.required">Age is required</span>
    </div>
    <label for="info">Subscribe to news letter</label>
    <input id="info" type="checkbox" (change)="info = !info" formControlName="info">
    <p *ngIf="info">This is a placeholder for more information</p>
    <div class="button-group">
      <button class="button button-primary" type="submit" [attr.aria-disabled]="form.invalid">Submit</button>
      <button class="button button-secondary" type="button" (click)="modalRef.close()">Cancel</button>
  </div>
</form>
</ng-template>
